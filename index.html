<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать количество визиток</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <header>
            <h1>Рассчитать количество визиток</h1>
        </header>
        <section>
            <div class="cont">
                <div class="databox" onchange="calcSize()">
                    <!-- Бокс для ввода данных о размерах -->
                    <div class="sheet">
                        <p>Формат листа (мм)</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="sheet-w">ш:</label>
                                <input type="number" value="0" name="" id="sheet-w">
                            </div>
                            <div class="cont-inp">
                                <label for="sheet-h">в:</label>
                                <input type="number" value="0" name="" id="sheet-h">
                            </div>
                        </div>
                        <p class="small-p">Поля (мм)</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="sheet-d">н:</label>
                                <input type="number" value="0" name="" id="sheet-d">
                            </div>
                            <div class="cont-inp">
                                <label for="sheet-l">л:</label>
                                <input type="number" value="0" name="" id="sheet-l">
                            </div>
                            <div class="cont-inp">
                                <label for="sheet-u">в:</label>
                                <input type="number" value="0" name="" id="sheet-u">
                            </div>
                            <div class="cont-inp">
                                <label for="sheet-r">п:</label>
                                <input type="number" value="0" name="" id="sheet-r">
                            </div>
                        </div>
                    </div>
                    <div class="cutaway">
                        <p>Формат визитки (мм)</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="cutaway-w">ш:</label>
                                <input type="number" value="0" name="" id="cutaway-w">
                            </div>
                            <div class="cont-inp">
                                <label for="cutaway-h">в:</label>
                                <input type="number" value="0" name="" id="cutaway-h">
                            </div>
                        </div>
                        <p class="small-p">Вылеты (мм)</p>
                        <div class="cont-inp">
                            <label for="cutaway-f"></label>
                            <input type="number" value="0" name="" id="cutaway-f">
                        </div>
                        <p class="warning"></p>
                    </div>
                </div>
                <div class="run">
                    <p>Тираж</p>
                    <div class="cont-inp">
                        <input type="number" value="0" name="" id="run">
                    </div>
                </div>
            </div>
            <div class="cont">
                <div class="preview">
                    <!-- Бокс с визуализацией положения визиток на листе -->
                    <canvas id="canvas"></canvas>
                </div>
                <div class="cont-total">
                    <div class="total">
                        <p>Визиток в листе</p>
                        <h2>0</h2>
                    </div>
                    <div class="total total-sheet">
                        <p>Всего листов</p>
                        <h2>0</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
