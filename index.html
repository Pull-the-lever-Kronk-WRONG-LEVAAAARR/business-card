<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать количество визиток</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <header>
            <h1>Рассчитать количество визиток</h1>
        </header>
        <section>
            <div class="cont">
                <div class="databox">
                    <!-- Бокс для ввода данных о размерах -->
                    <div class="sheet">
                        <p>Лист</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="">ш:</label>
                                <input type="number" name="" id="">
                            </div>
                            <div class="cont-inp">
                                <label for="">в:</label>
                                <input type="number" name="" id="">
                            </div>
                        </div>
                        <p class="small-p">Поля</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="">в:</label>
                                <input type="number" name="" id="">
                            </div>
                            <div class="cont-inp">
                                <label for="">п:</label>
                                <input type="number" name="" id="">
                            </div>
                            <div class="cont-inp">
                                <label for="">н:</label>
                                <input type="number" name="" id="">
                            </div>
                            <div class="cont-inp">
                                <label for="">л:</label>
                                <input type="number" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="cutaway">
                        <p>Визитка</p>
                        <div class="param">
                            <div class="cont-inp">
                                <label for="">ш:</label>
                                <input type="number" name="" id="">
                            </div>
                            <div class="cont-inp">
                                <label for="">в:</label>
                                <input type="number" name="" id="">
                            </div>
                        </div>
                        <p class="small-p">Вылеты</p>
                        <div class="cont-inp">
                            <label for=""></label>
                            <input type="number" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="total">
                    <p>Всего визиток</p>
                    <h2>9999</h2>
                </div>
            </div>
            <div class="preview">
                <!-- Бокс с визуализацией положения визиток на листе -->
                <canvas id="canvas">

                </canvas>
            </div>
        </section>
    </div>
</body>

</html>
